  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      color: #f5f5f5;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, #1a1a2e, #0f0f1f 80%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Moving background light beams */
    body::before, body::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, #00aaff33, #ff006633, #00ffaa33, #00aaff33);
      animation: rotate 12s linear infinite;
      z-index: 0;
      filter: blur(100px);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(0, 255, 200, 0.15);
      padding: 50px 60px;
      text-align: center;
      max-width: 600px;
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-family: "Russo One", sans-serif;
      font-size: 2rem;
      color: #00d4ff;
      margin-bottom: 1em;
      text-shadow: 0 0 10px #00ffff88, 0 0 20px #0077ff55;
      letter-spacing: 1px;
    }

    p {
      font-size: 1rem;
      line-height: 1.8;
      margin: 1.2em 0;
      color: #e0e6ff;
    }

    strong {
      color: #ffffff;
      text-shadow: 0 0 6px #00ccff55;
    }

    a {
      color: #00d4ff;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #ffffff;
      text-shadow: 0 0 12px #00ffffcc;
    }

    .emoji {
      font-size: 1.4rem;
      margin-right: 5px;
    }

    footer {
      margin-top: 2em;
      font-weight: 700;
      color: #ffffffcc;
      font-size: 1rem;
      letter-spacing: 0.4px;
      text-shadow: 0 0 8px #00d4ff44;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.03); }
    }

    /* Floating glow particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: #00d4ff55;
      pointer-events: none;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { transform: translateY(-40px) scale(1.3); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.6; }
    }

  </style>
</head>
