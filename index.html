<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Crying Raining</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f5f7;
      --text-color: #1d1d1f;
      --link-color: #0071e3;
      --card-bg: rgba(255, 255, 255, 0.35); /* semi-transparent */
      --card-border: rgba(0, 0, 0, 0.08);
      --shadow-color: rgba(0, 0, 0, 0.15);
      --border-radius: 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--text-color);
    }

    .container {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      border: 1px solid var(--card-border);
      box-shadow: 0 12px 40px var(--shadow-color);
      padding: 50px 40px;
      width: 100%;
      max-width: 480px;
      text-align: center;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-6px);
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #005bb5;
    }

    @media (max-width: 480px) {
      .container {
        padding: 36px 24px;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>
      <strong>Email:</strong><br>
      <a href="mailto:thonchaya@outlook.com">thonchaya@outlook.com</a>
    </p>
    <p>
      <strong>Crying Raining:</strong><br>
      <a href="https://linktr.ee/cryingraining" target="_blank">linktr.ee/cryingraining</a>
    </p>
    <p>
      <strong>33 Studio:</strong><br>
      <a href="https://linktr.ee/33studio.bkk" target="_blank">linktr.ee/33studio.bkk</a>
    </p>
  </div>
</body>
</html>
