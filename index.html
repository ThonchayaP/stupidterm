<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Crying Raining x 33 Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Manrope", sans-serif;
      background: linear-gradient(180deg, #e7dfd3, #d7c7b3);
      color: #2e2a27;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 200vh;
      overflow-x: hidden;
      position: relative;
    }

    /* noise texture */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/cream-pixels.png');
      opacity: 0.25;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      border: 1.5px solid rgba(60, 50, 40, 0.3);
      padding: 50px 60px;
      text-align: center;
      width: 90%;
      max-width: 580px;
      box-shadow: 0 8px 25px rgba(60, 40, 20, 0.15);
      transition: transform 0.3s ease-out;
    }

    h1 {
      font-family: "Space Mono", monospace;
      font-size: 1.8rem;
      color: #2b1d15;
      letter-spacing: 1px;
      text-transform: uppercase;
      border-bottom: 2px dashed rgba(60, 40, 20, 0.3);
      display: inline-block;
      padding-bottom: 8px;
      margin-bottom: 1.2em;
      text-shadow: 1px 1px 0 #d2b48c;
    }

    p {
      font-size: 1rem;
      line-height: 1.8;
      color: #3b322c;
      margin: 1em 0;
    }

    a {
      color: #6a4c2a;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
    }

    a:hover {
      border-bottom: 1px solid #6a4c2a;
      color: #2e2a27;
    }

    .emoji {
      font-size: 1.3rem;
      margin-right: 6px;
    }

    footer {
      font-family: "Space Mono", monospace;
      font-size: 0.95rem;
      color: #4a3b2f;
      margin-top: 2.2em;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      border-top: 1px dashed rgba(80, 60, 40, 0.4);
      padding-top: 1em;
      animation: flicker 3s infinite ease-in-out;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      97% { opacity: 0.85; }
      98% { opacity: 0.6; }
      99% { opacity: 0.95; }
    }

    /* Cartoon cloud */
    .cloud {
      position: absolute;
      top: 40px;
      right: -60px;
      width: 80px;
      height: 50px;
      background: #dfd7c9;
      border: 2px solid #5b4c3c;
      border-radius: 40px;
      box-shadow: -20px 10px 0 -5px #dfd7c9, 20px 10px 0 -5px #dfd7c9;
      animation: float 4s ease-in-out infinite;
    }

    /* raindrops */
    .drop {
      position: absolute;
      bottom: -10px;
      left: 35%;
      width: 6px;
      height: 10px;
      background: #8b7b6b;
      border-radius: 50%;
      opacity: 0.7;
      animation: rain 2.5s infinite ease-in-out;
    }
    .drop:nth-child(2) { left: 50%; animation-delay: 0.8s; }
    .drop:nth-child(3) { left: 65%; animation-delay: 1.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes rain {
      0% { opacity: 0; transform: translateY(0); }
      20% { opacity: 1; }
      100% { opacity: 0; transform: translateY(15px); }
    }

  </style>
</head>

    const card = document.getElementById("card");

</body>
</html>
