<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Crying Raining x 33 Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Manrope", sans-serif;
      background: linear-gradient(180deg, #e7dfd3, #d7c7b3);
      color: #2e2a27;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 200vh; /* ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏à‡∏≠‡πÑ‡∏î‡πâ */
      overflow-x: hidden;
      position: relative;
    }

    /* noise texture */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/cream-pixels.png');
      opacity: 0.25;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      border: 1.5px solid rgba(60, 50, 40, 0.3);
      padding: 50px 60px;
      text-align: center;
      width: 90%;
      max-width: 580px;
      box-shadow: 0 8px 25px rgba(60, 40, 20, 0.15);
      transition: transform 0.3s ease-out;
    }

    h1 {
      font-family: "Space Mono", monospace;
      font-size: 1.8rem;
      color: #2b1d15;
      letter-spacing: 1px;
      text-transform: uppercase;
      border-bottom: 2px dashed rgba(60, 40, 20, 0.3);
      display: inline-block;
      padding-bottom: 8px;
      margin-bottom: 1.2em;
      text-shadow: 1px 1px 0 #d2b48c;
    }

    p {
      font-size: 1rem;
      line-height: 1.8;
      color: #3b322c;
      margin: 1em 0;
    }

    a {
      color: #6a4c2a;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
    }

    a:hover {
      border-bottom: 1px solid #6a4c2a;
      color: #2e2a27;
    }

    .emoji {
      font-size: 1.3rem;
      margin-right: 6px;
    }

    footer {
      font-family: "Space Mono", monospace;
      font-size: 0.95rem;
      color: #4a3b2f;
      margin-top: 2.2em;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      border-top: 1px dashed rgba(80, 60, 40, 0.4);
      padding-top: 1em;
      animation: flicker 3s infinite ease-in-out;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      97% { opacity: 0.85; }
      98% { opacity: 0.6; }
      99% { opacity: 0.95; }
    }

    h1::after {
      content: "";
      display: block;
      width: 60%;
      height: 2px;
      margin: 10px auto 0;
      background: linear-gradient(90deg, #2b1d15, #6a4c2a);
      animation: underlineSlide 3s infinite linear;
    }

    @keyframes underlineSlide {
      0% { transform: scaleX(0); opacity: 0.6; }
      50% { transform: scaleX(1); opacity: 1; }
      100% { transform: scaleX(0); opacity: 0.6; }
    }

  </style>
</head>
<body>
  <div class="container" id="card">
    <h1>Contact Us</h1>

    <p>
      <span class="emoji">üì©</span>
      <strong>Contact me:</strong><br />
      <a href="mailto:thonchaya@outlook.com">thonchaya@outlook.com</a>
    </p>

    <p>
      <span class="emoji">üé∏</span>
      <strong>Contact Crying Raining:</strong><br />
      <a href="https://linktr.ee/cryingraining" target="_blank">https://linktr.ee/cryingraining</a>
    </p>

    <p>
      <span class="emoji">üéß</span>
      <strong>Contact 33 Studio:</strong><br />
      <a href="https://linktr.ee/33studio.bkk" target="_blank">https://linktr.ee/33studio.bkk</a>
    </p>

    <footer>
      Crying Raining √ó 33 Studio
    </footer>
  </div>

  <script>
    // Parallax motion effect on scroll
    const card = document.getElementById("card");
    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      // ‡∏Ç‡∏¢‡∏±‡∏ö‡πÄ‡∏ö‡∏≤ ‡πÜ ‡∏ï‡∏≤‡∏°‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô
      card.style.transform = `translateY(${scrollY * 0.2}px) rotate(${scrollY * 0.02}deg)`;
    });
  </script>
</body>
</html>
