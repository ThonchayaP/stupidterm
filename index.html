<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Crying Raining</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-top: #e7dfd3;
      --bg-bottom: #d7c7b3;
      --text-main: #2e2a27;
      --accent: #6a4c2a;
      --card-bg: rgba(255, 255, 255, 0.65);
      --border: rgba(60, 50, 40, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Manrope", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      padding: 20px;
    }

    /* subtle texture overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://www.transparenttextures.com/patterns/cream-pixels.png");
      opacity: 0.25;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 40px 32px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-out;
    }

    h1 {
      font-size: 1.6rem;
      color: var(--text-main);
      letter-spacing: 0.5px;
      margin-bottom: 1.2em;
      text-transform: uppercase;
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin: 1.2em 0;
      color: #3b322c;
    }

    a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.25s ease;
      word-break: break-all;
    }

    a:hover {
      border-bottom: 1px solid var(--accent);
      color: #2e2a27;
    }

    .emoji {
      font-size: 1.2rem;
      margin-right: 6px;
    }

    /* gentle scroll parallax for card */
    @media (prefers-reduced-motion: no-preference) {
      #card {
        transition: transform 0.3s ease-out;
      }
    }

    /* iPhone / mobile optimization */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      p {
        font-size: 0.95rem;
      }
      .container {
        padding: 36px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="card">
    <h1>Contact Us</h1>

    <p>
      <span class="emoji">ðŸ“©</span>
      <strong>Email:</strong><br />
      <a href="mailto:thonchaya@outlook.com">thonchaya@outlook.com</a>
    </p>

    <p>
      <span class="emoji">ðŸŽ¸</span>
      <strong>Crying Raining:</strong><br />
      <a href="https://linktr.ee/cryingraining" target="_blank">linktr.ee/cryingraining</a>
    </p>

    <p>
      <span class="emoji">ðŸŽ§</span>
      <strong>33 Studio:</strong><br />
      <a href="https://linktr.ee/33studio.bkk" target="_blank">linktr.ee/33studio.bkk</a>
    </p>
  </div>

  <script>
    // smooth parallax scroll for the container
    const card = document.getElementById("card");
    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      card.style.transform = `translateY(${scrollY * 0.1}px)`;
    });
  </script>
</body>
</html>
